<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ site.title }}
        </title>
        <meta content="{{ site.name }}'s Résumé" name="description">
        <meta content="{{ site.name }} @{{ site.twitter }}" name="author">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <link href="{{ site.baseurl }}static/css/base.css" rel="stylesheet">
        <link href="{{ site.baseurl }}static/css/skeleton.css" rel="stylesheet">
        <link href="{{ site.baseurl }}static/css/layout.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel=
        "stylesheet"><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
        <link href="{{ site.baseurl }}static/img/favicon.ico" rel="shortcut icon">
        <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
        <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
        <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
    </head>
    <body>
        <div class="container">
            <header class="three columns">
                <img class="me" src="{{site.baseurl}}static/img/karan.jpg">
                <h1>
                    {{ site.name }}
                </h1>

                <p>
                    <a href="{{site.tel_full}}">{{ site.tel }}</a>
                </p>

                <p>
                    <a href="http://{{site.website}}">{{ site.website }}</a><br>
                </p>

                <p>
                    <a href="{{site.email_full}}">{{ site.email }}</a><br>
                    <a href="https://github.com/{{site.github}}"><i class="fa fa-github"></i> Github</a> /
                    <a href="https://twitter.com/{{site.twitter}}"><i class="fa fa-twitter"></i> Twitter</a>
                </p>
            </header>

            <div class="thirteen columns clearfix">
                {{ content }}
                <footer class="thirteen columns">
                    <p>
                        © All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> with ♥
                    </p>
                </footer>
            </div>
        </div>
    </body>
</html>
